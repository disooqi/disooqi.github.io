<!DOCTYPE html>
<html>
	<head>
		<title>Cell Spans Two Rows</title>
		<style>
			table, td, th {
				border: 1px solid black;
			}
			
			th {
				color: green;
			}
			
			td, th {
				width: 200px;
				height: 50px;
			}
			
		</style>
		
		<link rel="stylesheet" href="styling.css" type="text/css" />
	</head>
	<body>
	<h1>Cell Spans Two Rows:</h1>
	
	
	<table>
		<tr><th  style="color: red;">Name:</th><td >Bill Gates</td></tr>
		<tr><th rowspan="2">Telephone:</th><td style="color: red; font-weight: bold;">438 456 3453</td></tr>
		<tr><td>438 555 1111</td></tr>
	</table>

	</body>
</html>
